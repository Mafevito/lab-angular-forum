<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>

 <div *ngIf="!session.user && session.startLoginCompleted">
    <a  [routerLink]="['login']">Login</a>
    <a  [routerLink]="['signup']">Signup</a>
 </div>

 <div *ngIf="session.user && session.startLoginCompleted">
  <pre>Welcome user: {{ session.user.username }}</pre>
  <a [routerLink]="['threads/new']">Create new Thread</a>
  <button (click)="logout()">Logout</button>
</div>
</div>
<router-outlet></router-outlet>
